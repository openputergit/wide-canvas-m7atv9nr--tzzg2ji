<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Wall Pattern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .brick-wall {
            background-color: #5f9ea0;
            background-image: linear-gradient(335deg, #ffffff 23px, transparent 23px),
            linear-gradient(155deg, #ffffff 23px, transparent 23px),
            linear-gradient(335deg, #ffffff 23px, transparent 23px),
            linear-gradient(155deg, #ffffff 23px, transparent 23px);
            background-size: 58px 58px;
            background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Main container with brick wall pattern -->
    <div class="brick-wall w-full min-h-screen flex items-center justify-center p-4">
        <!-- Content container -->
        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl max-w-md w-full">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Brick Wall Pattern</h1>
            <p class="text-gray-600 text-center mb-6">
                A modern interpretation of a classic brick wall pattern using CSS gradients and overlays.
            </p>
            <div class="flex justify-center">
                <button class="bg-[#5f9ea0] hover:bg-[#4f8a8b] text-white font-semibold py-2 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Explore More
                </button>
            </div>
        </div>
    </div>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
